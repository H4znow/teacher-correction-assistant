<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Quality Checker</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Quality Checker</h1>

        <!-- Image quality section -->
        <div id="image-section">
            <img id="display-image" src="../static/images/uploaded_image.jpg" alt="Your uploaded image will appear here">
            <div>
                <button id="quality-yes">Yes</button>
                <button id="quality-no">No</button>
            </div>
        </div>

        <!-- Preprocessing section -->
        <div id="preprocess-section" style="display: none;">
            <img id="preprocessed-image" src="" alt="Preprocessed image">
            <ul id="detected-lines"></ul>
            <div>
                <button id="preprocess-yes">Yes</button>
                <button id="preprocess-no">No</button>
            </div>
        </div>

        <!-- Text extraction section -->
        <div id="text-section" style="display: none;">
            <textarea id="extracted-text"></textarea>
            <div>
                <button id="syntax-check">Check Syntax</button>
            </div>
        </div>

        <!-- Syntax check section -->
        <div id="syntax-section" style="display: none;">
            <table>
                <tr>
                    <th>Original Text</th>
                    <th>Syntax Fixed Text</th>
                </tr>
                <tr>
                    <td id="syntax-original"></td>
                    <td id="syntax-fixed"></td>
                </tr>
            </table>
            <div>
                <button id="grammar-check">Check Grammar</button>
            </div>
        </div>

        <!-- Grammar check section -->
        <div id="grammar-section" style="display: none;">
            <table>
                <tr>
                    <th>Original Text</th>
                    <th>Grammar Fixed Text</th>
                </tr>
                <tr>
                    <td id="grammar-original"></td>
                    <td id="grammar-fixed"></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
